<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/perfil_usuario/style.css">
    <link rel="stylesheet" href="/css/perfil_usuario/style_list.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="/usuario/perfil">
                <img src="/image/cms.png" width="50" height="50" alt="Logo"></a>
        </div>
        <div class="user">
            <span th:if="${userName != null}" th:text="'Bem-vindo, ' + ${userName}"></span>
            <span th:if="${userName == null}"></span>
        </div>
    </header>

    <div class="container">
        <div class="navigation">
            <ul>
                <li class="list active">
                    <a href="/homeindex/index">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Página Inicial</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#" id="meus_dados">
                        <span class="icon">
                            <ion-icon name="document-outline"></ion-icon>
                        </span>
                        <span class="title">Meus Dados</span>
                    </a>
                </li>
                <li class="list">
                    <a href="/sites/listar">
                        <span class="icon">
                            <ion-icon name="earth-outline"></ion-icon>
                        </span>
                        <span class="title">Minha Lista de Sites</span>
                    </a>
                </li>
                <li class="list">
                    <a href="/paginas/listar">
                        <span class="icon">
                            <ion-icon name="newspaper-outline"></ion-icon>
                        </span>
                        <span class="title">Minha Lista de Páginas</span>
                    </a>
                </li>
                <li class="list" th:if="${role == 'ADM'}">
                    <a href="/usuario/listar">
                        <span class="icon">
                            <ion-icon name="list-outline"></ion-icon>
                        </span>
                        <span class="title">Lista de Usuários</span>
                    </a>
                </li>
                <li class="list" th:if="${role == 'ADM'}">
                    <a href="/sites/listarF">
                        <span class="icon">
                            <ion-icon name="list-outline"></ion-icon>
                        </span>
                        <span class="title">Lista de Sites</span>
                    </a>
                </li>
                <li class="list" th:if="${role == 'ADM'}">
                    <a href="/paginas/listarF">
                        <span class="icon">
                            <ion-icon name="list-outline"></ion-icon>
                        </span>
                        <span class="title">Lista de Páginas</span>
                    </a>
                </li>
                <li class="list">
                    <a href="/homeindex/logout">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <form id="perfil" class="perfil" th:object="${objusuario}">
                <h1>MEUS DADOS</h1>
                <hr>
                <div>
                    <label for="id" hidden>Id:</label>
                    <input type="text" class="form-control" id="id" name="id" th:field="*{id}" hidden>
                </div>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}" readonly>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}" readonly>
                </div>
                <div>
                    <label>Data de Nascimento:</label>
                    <input type="datetime" class="form-control" th:field="*{data_nascimento}" id="data_nascimento"
                        readonly />
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" th:field="*{cpf}" id="cpf" minlength="11" maxlength="11"
                        readonly>
                </div>
                <div>
                    <a th:href="@{/usuario/alterar(id=*{id})}"><ion-icon name="create-outline"></ion-icon>
                        Alterar</a>
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        const list = document.querySelectorAll('.list');
        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
            item.addEventListener('click', activeLink));
    </script>
    <script>
        $(document).ready(function () {
            $('#meus_dados').click(function (e) {
                e.preventDefault(); // Evita que o link seja seguido

                $('#perfil').toggle(); // Exibe ou oculta o formulário
            });
        });
    </script>


    <script>
        /*console.log("Username: " + "[[${ userName }]]");
        console.log("Role: " + "[[${ role }]]");*/
    </script>
</body>

</html>
